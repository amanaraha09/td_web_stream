<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TD Shape Controller</title>
</head>
<body>
  <button onclick="sendShape(1)">Shape 1</button>
  <button onclick="sendShape(2)">Shape 2</button>
  <button onclick="sendShape(3)">Shape 3</button>

  <script>
    function sendShape(num) {
      fetch('http://127.0.0.1:5050/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ shape: num })
      })
      .then(res => res.json())
      .then(data => console.log('✅ sent shape:', num))
      .catch(err => console.error('❌ error:', err));
    }
    </script>
</body>
</html>
